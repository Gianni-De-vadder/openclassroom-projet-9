{% extends 'base.html' %}

{% block extra_head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .form-group {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Modifier une demande critique et une critique</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_title">Titre du ticket :</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="id_description">Description du ticket :</label>
                    {{ form.description }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_rating">Note de la critique :</label>
                    {{ form.rating }}
                </div>
                <div class="form-group">
                    <label for="id_headline">Titre de la critique :</label>
                    {{ form.headline }}
                </div>
                <div class="form-group">
                    <label for="id_body">Corps de la critique :</label>
                    {{ form.body }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cr√©er Ticket et Critique</button>
    </form>
</div>
{% endblock %}
