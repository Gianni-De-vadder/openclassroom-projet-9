{% extends 'base.html' %}

{% block extra_head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .form-group {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <h2>Création du ticket</h2>
                <div class="form-group">
                    <label for="id_title">Titre du ticket :</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="id_description">Description du ticket :</label>
                    {{ form.description }}
                </div>
            </div>
            <div class="col-md-6">
                <h2>Création de la critique</h2>
                <div class="form-group">
                    <label for="id_rating">Note de la critique :</label>
                    {{ form.rating }}
                </div>
                <div class="form-group">
                    <label for="id_headline">Titre de la critique :</label>
                    <input type="text" name="headline" id="id_headline" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_body">Corps de la critique :</label>
                    {{ form.body }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Créer Ticket et Critique</button>
    </form>
</div>

<script>
    document.getElementById('id_title').addEventListener('input', function () {
        document.getElementById('id_headline').value = this.value;
    });
</script>

{% endblock %}
