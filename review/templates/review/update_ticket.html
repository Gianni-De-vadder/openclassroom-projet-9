{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Modifier demande de critique</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Titre :</label>
                    <input type="text" class="form-control" name="title" required value="{{ ticket.title }}">
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea class="form-control" name="description" rows="8"
                        required>{{ ticket.description }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Modifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    description_area = document.getElementsByName("description");
    description_area[0].value = "{{ ticket.description }}";
</script>
{% endblock %}
