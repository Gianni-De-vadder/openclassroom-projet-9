{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'review/css/create_review.css' %}">
{% endblock %}

{% block content %}
<div id="create_review" class="container">
    <h1 class="text-center">Cr√©er une critique</h1>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="POST" action="{% url 'create_review' ticket.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="rating">Note :</label>
                    <select name="rating" id="rating" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="headline">Titre :</label>
                    <input type="text" name="headline" id="headline" class="form-control" value="{{ ticket.title }}">
                </div>
                <div class="form-group">
                    <label for="body">Commentaire :</label>
                    <textarea name="body" id="body" class="form-control" rows="8"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Soumettre</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
