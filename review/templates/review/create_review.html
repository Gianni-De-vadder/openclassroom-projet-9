{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'review/css/create_review.css' %}">
{% endblock %}

{% block content %}
<div id="create_review">
    <h1>Cr√©er une critique</h1>
    <form method="POST" action="{% url 'create_review' ticket.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="rating">Note :</label>
            <select name="rating" id="rating" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="headline">Titre :</label>
            <input type="text" name="headline" id="headline" class="form-control" value="{{ ticket.title}}" readonly>
        </div>
        <div class="form-group">
            <label for="body">Commentaire :</label>
            <textarea name="body" id="body" class="form-control"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </div>
    </form>
</div>
{% endblock %}
