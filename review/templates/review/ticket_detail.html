{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Détails du ticket</h1>
            <h2>{{ ticket.title }}</h2>
            <p>{{ ticket.description }}</p>
            <p>Créé le {{ ticket.created_date }}</p>
            <a class="btn btn-primary" href="{% url 'tickets' %}">Retour aux tickets</a>
        </div>
    </div>
</div>
{% endblock %}
