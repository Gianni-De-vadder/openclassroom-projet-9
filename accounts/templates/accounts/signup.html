{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="S'inscrire">
</form>

{% if user.is_authenticated %}
<p>Vous êtes déjà connecté.</p>
{% else %}
<p>Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a></p>
{% endif %}
{% endblock %}
